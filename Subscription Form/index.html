<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>ABONELIK FORMU</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Kullanıcı adı:</label>
                <input type="text" name="" id="username" placeholder="Kullanıcı adınız giriniz" autocomplete="off">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>
                    Hata mesajı
                </small>
            </div>
            <div class="form-control">
                <label>ID:</label>
                <input type="text" name="" id="name_id" placeholder="Ad ve Soyadınızı giriniz" autocomplete="off">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>
                    Hata mesajı
                </small>
            </div>
            <div class="form-control">
                <label>Tel:</label>
                <input type="text" name="" id="tel" placeholder="Telefon numaranızı giriniz" autocomplete="off">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>
                    Hata mesajı
                </small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" name="" id="email" placeholder="Email'inizi giriniz" autocomplete="off">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>
                    Hata mesajı
                </small>
            </div>
            <div class="form-control">
                <label>Şifre:</label>
                <input type="password" name="" id="password" placeholder="Şifrenizi giriniz" autocomplete="off">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>
                    Hata mesajı
                </small>
            </div>
            <div class="form-control">
                <label>Şifreyi Onayla:</label>
                <input type="password" name="" id="pass_check" placeholder="Şifrenizi tekrar giriniz">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>
                    Hata mesajı
                </small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
